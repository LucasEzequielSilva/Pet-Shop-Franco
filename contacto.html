<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Cont√°ctenos:</h1>
        <p>Dejanos tus preferencias o consultas, a la brevedad nos contactaremos.</p>
        <div class="mb-3">
          <fieldset>
          <label for="nombreInput1" class="form-label">Nombre y apellido</label>
          <input type="text" class="form-control" id="nombreInput1" placeholder="Franco Perez">
            
          <label for="telefonoInput1" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="telefonoInput1" placeholder="11-XXXXXXXX">
          
          <label for="emailInput1" class="form-label">Email:</label>
          <input type="text" class="form-control" id="emailInput1" placeholder="nombre@mail.com">
        </fieldset> 
         <fieldset>
        <legend> Selecciona tu mascota:</legend>
        <label for="position1">Perro</label>
        <input type="checkbox" id="position1" name="position1" value="Forward" />
        <label for="position2">Gatos</label>
        <input type="checkbox" id="position2" name="position2" value="Defense" />
        <label for="position3">Otros</label>
        <input type="checkbox" id="position3" name="position3" value="Midfield" />

        
      </fieldset>
      </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <fieldset>
            <input class="botsend" type="submit" value="Enviar" />
          </fieldset>

    </main>
    <footer>

    </footer>
